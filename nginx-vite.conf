# Add this server block to /etc/nginx/sites-available/liar.nyc
# This allows access to the Vite development server at https://liar.nyc:5173

# Vite Development Server block - accessible on port 5173 with HTTPS
server {
    listen 5173 ssl;
    listen [::]:5173 ssl;
    server_name liar.nyc www.liar.nyc;

    ssl_certificate /etc/letsencrypt/live/liar.nyc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/liar.nyc/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Vite dev server proxy - proxy external requests to internal Vite running on port 5173
    location / {
        proxy_pass http://127.0.0.1:5174;  # Note: Using 5174 internally to avoid port conflict
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        
        # WebSocket support for Vite HMR
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_buffering off;
    }
    
    # Special handling for Vite HMR WebSocket
    location /_vite/hmr {
        proxy_pass http://127.0.0.1:5174/_vite/hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
